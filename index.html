<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網址管理器 (Retro Rounded)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* 復古風格設定 */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0e6d2;
            background-image: radial-gradient(#d4c5a5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .retro-shadow {
            box-shadow: 4px 4px 0px 0px #1f2937;
        }
        .retro-shadow:active {
            box-shadow: 2px 2px 0px 0px #1f2937;
            transform: translate(2px, 2px);
        }

        /* 輸入框聚焦樣式 */
        .retro-input:focus {
            outline: none;
            background-color: #fff;
            box-shadow: 4px 4px 0px 0px #ea580c;
        }

        .drag-handle {
            cursor: move;
            color: #9ca3af;
        }
        .drag-handle:hover {
            color: #ea580c;
        }
        
        /* 搜尋時禁用拖曳的樣式 */
        .drag-disabled .drag-handle {
            cursor: not-allowed;
            color: #e5e7eb;
        }

        .loading-spinner {
            border: 4px solid #f0e6d2;
            border-top: 4px solid #1f2937;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="pb-10 min-h-screen">

    <div class="max-w-lg mx-auto px-4 py-4">
        
        <!-- 標題 -->
        <div class="text-center mb-4 border-b-4 border-gray-800 pb-2">
            <h1 class="text-2xl font-bold text-gray-800 tracking-wider uppercase">
                <i class="fa-solid fa-floppy-disk mr-2"></i>URL_MANAGER
            </h1>
        </div>

        <!-- 新增區塊 (加入 rounded-2xl) -->
        <div class="bg-[#fffef0] p-4 border-2 border-gray-800 retro-shadow mb-4 rounded-2xl">
            <h2 class="text-sm font-bold text-gray-800 mb-2 uppercase border-b-2 border-gray-200 pb-1">
                > Create New Entry
            </h2>
            <div class="flex flex-col gap-2">
                <!-- 輸入框加入 rounded-xl -->
                <input type="text" id="newDesc" placeholder="輸入說明 (按 Enter 新增)" 
                    class="retro-input w-full px-3 py-2 border-2 border-gray-800 bg-gray-50 text-gray-800 placeholder-gray-400 text-sm rounded-xl">
                
                <input type="url" id="newUrl" placeholder="輸入網址 (按 Enter 新增)" 
                    class="retro-input w-full px-3 py-2 border-2 border-gray-800 bg-gray-50 text-gray-800 placeholder-gray-400 text-sm rounded-xl">
                
                <!-- 按鈕加入 rounded-xl -->
                <button onclick="addItem()" 
                    class="w-full bg-orange-600 text-white py-2 border-2 border-gray-800 retro-shadow hover:bg-orange-500 transition-none font-bold tracking-widest mt-1 text-sm rounded-xl">
                    [ SAVE ]
                </button>
            </div>
        </div>

        <!-- 搜尋區塊 -->
        <div class="mb-6">
            <div class="relative">
                <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400 z-10"></i>
                <!-- 修正：移除 inline onclick，改用 JS 監聽 -->
                <input type="text" id="searchInput" placeholder="SEARCH_DATA... (點擊清除)" 
                    class="retro-input w-full pl-10 pr-4 py-2 border-2 border-gray-800 bg-white text-gray-800 placeholder-gray-400 text-sm rounded-xl relative z-0">
            </div>
        </div>

        <!-- 列表區塊 -->
        <div id="loading" class="loading-spinner"></div>
        <div id="list-container" class="hidden">
            <ul id="link-list" class="space-y-4">
                <!-- Javascript 會將內容渲染在這裡 -->
            </ul>
        </div>
        
        <p id="empty-msg" class="text-center text-gray-600 mt-8 hidden font-bold">
            [ SYSTEM: NO DATA FOUND ]
        </p>
    </div>

    <!-- 編輯 Modal (加入 rounded-2xl) -->
    <div id="editModal" class="fixed inset-0 bg-gray-800 bg-opacity-80 hidden flex items-center justify-center z-50 px-4">
        <div class="bg-[#fffef0] border-4 border-gray-800 p-6 w-full max-w-sm retro-shadow relative rounded-2xl">
            <button onclick="closeEditModal()" class="absolute top-2 right-3 text-gray-800 hover:text-red-600 font-bold text-xl px-2">
                X
            </button>

            <h3 class="text-lg font-bold text-gray-800 mb-6 uppercase border-b-2 border-gray-800 pb-2">
                > Edit Mode
            </h3>
            <input type="hidden" id="editKey">
            
            <div class="mb-4">
                <label class="block text-gray-800 text-xs font-bold mb-1">DESCRIPTION:</label>
                <input type="text" id="editDesc" class="retro-input w-full px-3 py-2 border-2 border-gray-800 bg-white rounded-xl">
            </div>
            <div class="mb-6">
                <label class="block text-gray-800 text-xs font-bold mb-1">URL:</label>
                <input type="text" id="editUrl" class="retro-input w-full px-3 py-2 border-2 border-gray-800 bg-white rounded-xl">
            </div>
            
            <div class="flex justify-end gap-3">
                <button onclick="saveEdit()" class="px-6 py-2 bg-gray-800 text-white border-2 border-gray-800 hover:bg-gray-700 font-bold rounded-xl">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlxwcj-PSv2Bc1UFgjlVnKUmIzvwXmBig",
            authDomain: "url-sorting.firebaseapp.com",
            projectId: "url-sorting",
            storageBucket: "url-sorting.firebasestorage.app",
            messagingSenderId: "576779796443",
            appId: "1:576779796443:web:6f3026b1cc926619e0f1fe",
            measurementId: "G-N5JXJZ5PW5",
            databaseURL: "https://url-sorting-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'links');

        let allLinks = []; // 儲存所有資料
        let sortableInstance = null; // Sortable 實例

        // 監聽 Enter 鍵功能
        function setupEnterKey() {
            const inputs = [document.getElementById('newDesc'), document.getElementById('newUrl')];
            inputs.forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        window.addItem();
                    }
                });
            });
        }
        setupEnterKey();

        // 搜尋功能監聽
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function(e) {
            renderList(e.target.value);
        });

        // 修正：在 JS 中監聽點擊清除事件，解決 renderList 未定義的問題
        searchInput.addEventListener('click', function() {
            this.value = '';
            renderList('');
        });

        // 讀取資料
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            const loadingEl = document.getElementById('loading');
            
            loadingEl.style.display = 'none';
            allLinks = [];

            if (data) {
                Object.keys(data).forEach(key => {
                    allLinks.push({ id: key, ...data[key] });
                });
                // 預設排序
                allLinks.sort((a, b) => (a.order || 0) - (b.order || 0));
            }

            // 重新渲染列表 (保留目前的搜尋文字)
            const currentSearch = document.getElementById('searchInput').value;
            renderList(currentSearch);
        });

        // 渲染列表函式
        function renderList(filterText = '') {
            const listEl = document.getElementById('link-list');
            const containerEl = document.getElementById('list-container');
            const emptyMsg = document.getElementById('empty-msg');
            
            listEl.innerHTML = '';
            
            // 篩選資料
            const filteredLinks = allLinks.filter(item => {
                const term = filterText.toLowerCase();
                return (item.desc && item.desc.toLowerCase().includes(term)) || 
                       (item.url && item.url.toLowerCase().includes(term));
            });

            // 判斷是否為搜尋狀態
            const isSearching = filterText.length > 0;
            
            // 如果正在搜尋，禁用排序功能
            if (sortableInstance) {
                sortableInstance.option("disabled", isSearching);
            }

            if (filteredLinks.length > 0) {
                containerEl.classList.remove('hidden');
                emptyMsg.classList.add('hidden');
                
                filteredLinks.forEach((item) => {
                    const li = document.createElement('li');
                    // 修改處：加入 rounded-xl
                    li.className = `bg-white p-3 border-2 border-gray-800 retro-shadow flex items-center gap-3 group rounded-xl ${isSearching ? 'drag-disabled' : ''}`;
                    li.dataset.id = item.id;
                    
                    li.innerHTML = `
                        <div class="drag-handle p-2 ${isSearching ? '' : 'cursor-grab active:cursor-grabbing'} border-r-2 border-gray-200 pr-3">
                            <i class="fa-solid ${isSearching ? 'fa-ban text-gray-300' : 'fa-grip-vertical'}"></i>
                        </div>
                        
                        <div class="flex-grow min-w-0">
                            <div class="font-bold text-gray-900 truncate tracking-tight text-sm">${escapeHtml(item.desc)}</div>
                            <div class="text-xs text-gray-500 break-all mt-1 font-mono">
                                <a href="${item.url}" target="_blank" class="hover:text-orange-600 hover:underline decoration-2 underline-offset-2">> ${escapeHtml(item.url)}</a>
                            </div>
                        </div>

                        <div class="flex items-center gap-2 self-start">
                            <!-- 修改處：操作按鈕加入 rounded-lg -->
                            <button onclick="copyToClipboard(this, '${escapeHtml(item.desc)}', '${escapeHtml(item.url)}')" 
                                class="w-8 h-8 flex items-center justify-center text-gray-800 hover:bg-gray-200 border-2 border-transparent hover:border-gray-800 transition-none rounded-lg" title="COPY">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                            
                            <button onclick="openEditModal('${item.id}', '${escapeHtml(item.desc)}', '${escapeHtml(item.url)}')" 
                                class="w-8 h-8 flex items-center justify-center text-gray-800 hover:bg-gray-200 border-2 border-transparent hover:border-gray-800 transition-none rounded-lg" title="EDIT">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            
                            <button onclick="deleteItem('${item.id}')" 
                                class="w-8 h-8 flex items-center justify-center text-gray-800 hover:bg-red-100 hover:text-red-600 border-2 border-transparent hover:border-gray-800 transition-none rounded-lg" title="DELETE">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    `;
                    listEl.appendChild(li);
                });
            } else {
                containerEl.classList.add('hidden');
                emptyMsg.classList.remove('hidden');
                emptyMsg.textContent = isSearching ? "[ NO MATCHING RESULTS ]" : "[ SYSTEM: NO DATA FOUND ]";
            }
        }

        window.addItem = function() {
            const descInput = document.getElementById('newDesc');
            const urlInput = document.getElementById('newUrl');
            const desc = descInput.value.trim();
            let url = urlInput.value.trim();

            if (!desc || !url) {
                descInput.classList.add('ring-2', 'ring-red-500');
                setTimeout(() => descInput.classList.remove('ring-2', 'ring-red-500'), 500);
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const newOrder = allLinks.length > 0 ? (allLinks[allLinks.length - 1].order || 0) + 1 : 0;

            const newRef = push(dbRef);
            set(newRef, {
                desc: desc,
                url: url,
                order: newOrder,
                timestamp: Date.now()
            }).then(() => {
                descInput.value = '';
                urlInput.value = '';
                descInput.focus();
                document.getElementById('searchInput').value = '';
                renderList(''); // 確保列表重置
            }).catch(error => {
                console.error(error);
                alert("ERROR: WRITE_FAILED");
            });
        };

        window.deleteItem = function(key) {
            if (confirm('DELETE ENTRY? Y/N')) {
                remove(ref(db, 'links/' + key));
            }
        };

        window.copyToClipboard = function(btnElement, desc, url) {
            const textToCopy = `${desc} - ${url}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalIcon = btnElement.innerHTML;
                btnElement.innerHTML = '<i class="fa-solid fa-check"></i>';
                btnElement.classList.add('text-green-600', 'bg-green-100', 'border-green-600');
                setTimeout(() => {
                    btnElement.innerHTML = originalIcon;
                    btnElement.classList.remove('text-green-600', 'bg-green-100', 'border-green-600');
                }, 1000);
            }).catch(err => {
                console.error('Copy failed', err);
            });
        };

        window.openEditModal = function(key, desc, url) {
            document.getElementById('editKey').value = key;
            document.getElementById('editDesc').value = desc;
            document.getElementById('editUrl').value = url;
            document.getElementById('editModal').classList.remove('hidden');
        };

        window.closeEditModal = function() {
            document.getElementById('editModal').classList.add('hidden');
        };

        window.saveEdit = function() {
            const key = document.getElementById('editKey').value;
            const desc = document.getElementById('editDesc').value.trim();
            const url = document.getElementById('editUrl').value.trim();

            if (!desc || !url) return;

            update(ref(db, 'links/' + key), {
                desc: desc,
                url: url
            }).then(() => {
                closeEditModal();
            });
        };

        // 初始化 SortableJS
        const el = document.getElementById('link-list');
        sortableInstance = Sortable.create(el, {
            handle: '.drag-handle',
            animation: 0,
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                if (document.getElementById('searchInput').value.length > 0) return;

                const items = el.querySelectorAll('li');
                const updates = {};
                items.forEach((item, index) => {
                    const id = item.dataset.id;
                    updates[`links/${id}/order`] = index;
                });
                update(ref(db), updates);
            }
        });

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
