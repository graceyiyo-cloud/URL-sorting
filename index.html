<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網址管理器 (Retro Ver.)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* 復古風格設定 */
        body {
            font-family: 'Courier New', Courier, monospace; /* 打字機字體 */
            background-color: #f0e6d2; /* 復古米黃色背景 */
            background-image: radial-gradient(#d4c5a5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* 復古硬陰影效果 */
        .retro-shadow {
            box-shadow: 4px 4px 0px 0px #1f2937; /* 深灰/黑色硬陰影 */
        }
        .retro-shadow:active {
            box-shadow: 2px 2px 0px 0px #1f2937;
            transform: translate(2px, 2px);
        }

        /* 輸入框聚焦樣式 */
        .retro-input:focus {
            outline: none;
            background-color: #fff;
            box-shadow: 4px 4px 0px 0px #ea580c; /* 聚焦時變成橘色陰影 */
        }

        .drag-handle {
            cursor: move;
            color: #9ca3af;
        }
        .drag-handle:hover {
            color: #ea580c; /* 橘色 */
        }
        
        .loading-spinner {
            border: 4px solid #f0e6d2;
            border-top: 4px solid #1f2937;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="pb-10 min-h-screen">

    <div class="max-w-lg mx-auto px-4 py-8">
        
        <div class="text-center mb-8 border-b-4 border-gray-800 pb-4">
            <h1 class="text-2xl font-bold text-gray-800 tracking-wider uppercase">
                <i class="fa-solid fa-floppy-disk mr-2"></i>URL_MANAGER
            </h1>
            <p class="text-sm text-gray-600 mt-2">v.1998 // CLOUD_SYNC_ON</p>
        </div>

        <div class="bg-[#fffef0] p-6 border-2 border-gray-800 retro-shadow mb-8">
            <h2 class="text-sm font-bold text-gray-800 mb-4 uppercase border-b-2 border-gray-200 pb-1">
                > Create New Entry
            </h2>
            <div class="flex flex-col gap-3">
                <input type="text" id="newDesc" placeholder="輸入說明 (按 Enter 新增)" 
                    class="retro-input w-full px-4 py-2 border-2 border-gray-800 bg-gray-50 text-gray-800 placeholder-gray-400">
                
                <input type="url" id="newUrl" placeholder="輸入網址 (按 Enter 新增)" 
                    class="retro-input w-full px-4 py-2 border-2 border-gray-800 bg-gray-50 text-gray-800 placeholder-gray-400">
                
                <button onclick="addItem()" 
                    class="w-full bg-orange-600 text-white py-2 border-2 border-gray-800 retro-shadow hover:bg-orange-500 transition-none font-bold tracking-widest mt-2">
                    [ SAVE ]
                </button>
            </div>
        </div>

        <div id="loading" class="loading-spinner"></div>
        <div id="list-container" class="hidden">
            <ul id="link-list" class="space-y-4">
                </ul>
        </div>
        
        <p id="empty-msg" class="text-center text-gray-600 mt-8 hidden font-bold">
            [ SYSTEM: NO DATA FOUND ]
        </p>
    </div>

    <div id="editModal" class="fixed inset-0 bg-gray-800 bg-opacity-80 hidden flex items-center justify-center z-50 px-4">
        <div class="bg-[#fffef0] border-4 border-gray-800 p-6 w-full max-w-sm retro-shadow relative">
            <button onclick="closeEditModal()" class="absolute top-2 right-2 text-gray-800 hover:text-red-600 font-bold text-xl px-2">
                X
            </button>

            <h3 class="text-lg font-bold text-gray-800 mb-6 uppercase border-b-2 border-gray-800 pb-2">
                > Edit Mode
            </h3>
            <input type="hidden" id="editKey">
            
            <div class="mb-4">
                <label class="block text-gray-800 text-xs font-bold mb-1">DESCRIPTION:</label>
                <input type="text" id="editDesc" class="retro-input w-full px-3 py-2 border-2 border-gray-800 bg-white">
            </div>
            <div class="mb-6">
                <label class="block text-gray-800 text-xs font-bold mb-1">URL:</label>
                <input type="text" id="editUrl" class="retro-input w-full px-3 py-2 border-2 border-gray-800 bg-white">
            </div>
            
            <div class="flex justify-end gap-3">
                <button onclick="saveEdit()" class="px-6 py-2 bg-gray-800 text-white border-2 border-gray-800 hover:bg-gray-700 font-bold">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ==========================================
        // 您的 Firebase 組態 (維持不變)
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDlxwcj-PSv2Bc1UFgjlVnKUmIzvwXmBig",
            authDomain: "url-sorting.firebaseapp.com",
            projectId: "url-sorting",
            storageBucket: "url-sorting.firebasestorage.app",
            messagingSenderId: "576779796443",
            appId: "1:576779796443:web:6f3026b1cc926619e0f1fe",
            measurementId: "G-N5JXJZ5PW5",
            databaseURL: "https://url-sorting-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'links');

        let currentLinks = [];

        // 監聽 Enter 鍵功能
        function setupEnterKey() {
            const inputs = [document.getElementById('newDesc'), document.getElementById('newUrl')];
            inputs.forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        window.addItem();
                    }
                });
            });
        }
        setupEnterKey();

        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            const listEl = document.getElementById('link-list');
            const loadingEl = document.getElementById('loading');
            const containerEl = document.getElementById('list-container');
            const emptyMsg = document.getElementById('empty-msg');

            loadingEl.style.display = 'none';
            listEl.innerHTML = '';
            currentLinks = [];

            if (data) {
                Object.keys(data).forEach(key => {
                    currentLinks.push({ id: key, ...data[key] });
                });
                
                currentLinks.sort((a, b) => (a.order || 0) - (b.order || 0));

                if (currentLinks.length > 0) {
                    containerEl.classList.remove('hidden');
                    emptyMsg.classList.add('hidden');
                    
                    currentLinks.forEach((item) => {
                        const li = document.createElement('li');
                        // 復古卡片樣式
                        li.className = 'bg-white p-3 border-2 border-gray-800 retro-shadow flex items-center gap-3 group';
                        li.dataset.id = item.id;
                        
                        li.innerHTML = `
                            <div class="drag-handle p-2 cursor-grab active:cursor-grabbing border-r-2 border-gray-200 pr-3">
                                <i class="fa-solid fa-grip-vertical"></i>
                            </div>
                            
                            <div class="flex-grow min-w-0">
                                <div class="font-bold text-gray-900 truncate tracking-tight text-sm">${escapeHtml(item.desc)}</div>
                                <div class="text-xs text-gray-500 truncate mt-1 font-mono">
                                    <a href="${item.url}" target="_blank" class="hover:text-orange-600 hover:underline decoration-2 underline-offset-2">> ${escapeHtml(item.url)}</a>
                                </div>
                            </div>

                            <div class="flex items-center gap-1">
                                <button onclick="copyToClipboard(this, '${escapeHtml(item.desc)}', '${escapeHtml(item.url)}')" 
                                    class="w-8 h-8 flex items-center justify-center text-gray-800 hover:bg-gray-200 border-2 border-transparent hover:border-gray-800 transition-none rounded-none" title="COPY">
                                    <i class="fa-regular fa-copy"></i>
                                </button>
                                
                                <button onclick="openEditModal('${item.id}', '${escapeHtml(item.desc)}', '${escapeHtml(item.url)}')" 
                                    class="w-8 h-8 flex items-center justify-center text-gray-800 hover:bg-gray-200 border-2 border-transparent hover:border-gray-800 transition-none rounded-none" title="EDIT">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                
                                <button onclick="deleteItem('${item.id}')" 
                                    class="w-8 h-8 flex items-center justify-center text-gray-800 hover:bg-red-100 hover:text-red-600 border-2 border-transparent hover:border-gray-800 transition-none rounded-none" title="DELETE">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        `;
                        listEl.appendChild(li);
                    });
                } else {
                    containerEl.classList.add('hidden');
                    emptyMsg.classList.remove('hidden');
                }
            } else {
                containerEl.classList.add('hidden');
                emptyMsg.classList.remove('hidden');
            }
        });

        window.addItem = function() {
            const descInput = document.getElementById('newDesc');
            const urlInput = document.getElementById('newUrl');
            const desc = descInput.value.trim();
            let url = urlInput.value.trim();

            if (!desc || !url) {
                // 如果是空的，做個簡單的搖晃動畫提示
                descInput.classList.add('ring-2', 'ring-red-500');
                setTimeout(() => descInput.classList.remove('ring-2', 'ring-red-500'), 500);
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const newOrder = currentLinks.length > 0 ? (currentLinks[currentLinks.length - 1].order || 0) + 1 : 0;

            const newRef = push(dbRef);
            set(newRef, {
                desc: desc,
                url: url,
                order: newOrder,
                timestamp: Date.now()
            }).then(() => {
                descInput.value = '';
                urlInput.value = '';
                // 聚焦回第一個輸入框，方便連續輸入
                descInput.focus();
            }).catch(error => {
                console.error(error);
                alert("ERROR: WRITE_FAILED");
            });
        };

        window.deleteItem = function(key) {
            if (confirm('DELETE ENTRY? Y/N')) {
                remove(ref(db, 'links/' + key));
            }
        };

        // 修改後的複製功能：不跳 Alert，只變更按鈕外觀
        window.copyToClipboard = function(btnElement, desc, url) {
            const textToCopy = `${desc} - ${url}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                // 1. 保存原始圖示
                const originalIcon = btnElement.innerHTML;
                
                // 2. 變更為打勾圖示與顏色
                btnElement.innerHTML = '<i class="fa-solid fa-check"></i>';
                btnElement.classList.add('text-green-600', 'bg-green-100', 'border-green-600');
                
                // 3. 1秒後恢復原狀
                setTimeout(() => {
                    btnElement.innerHTML = originalIcon;
                    btnElement.classList.remove('text-green-600', 'bg-green-100', 'border-green-600');
                }, 1000);
                
            }).catch(err => {
                console.error('Copy failed', err);
            });
        };

        window.openEditModal = function(key, desc, url) {
            document.getElementById('editKey').value = key;
            document.getElementById('editDesc').value = desc;
            document.getElementById('editUrl').value = url;
            document.getElementById('editModal').classList.remove('hidden');
        };

        window.closeEditModal = function() {
            document.getElementById('editModal').classList.add('hidden');
        };

        window.saveEdit = function() {
            const key = document.getElementById('editKey').value;
            const desc = document.getElementById('editDesc').value.trim();
            const url = document.getElementById('editUrl').value.trim();

            if (!desc || !url) return;

            update(ref(db, 'links/' + key), {
                desc: desc,
                url: url
            }).then(() => {
                closeEditModal();
            });
        };

        const el = document.getElementById('link-list');
        Sortable.create(el, {
            handle: '.drag-handle',
            animation: 0, // 復古風不需要滑順動畫
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                const items = el.querySelectorAll('li');
                const updates = {};
                items.forEach((item, index) => {
                    const id = item.dataset.id;
                    updates[`links/${id}/order`] = index;
                });
                update(ref(db), updates);
            }
        });

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
