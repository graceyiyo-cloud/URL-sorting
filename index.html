<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網址管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .drag-handle {
            cursor: move;
            color: #9ca3af;
        }
        .drag-handle:hover {
            color: #4b5563;
        }
        /* 拖曳時的樣式 */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #e5e7eb;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="pb-10">

    <div class="max-w-3xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            <i class="fa-solid fa-link text-blue-600 mr-2"></i>網址雲端管理
        </h1>

        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">新增連結</h2>
            <div class="flex flex-col gap-3">
                <input type="text" id="newDesc" placeholder="輸入網址說明 (例如: 公司官網)" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="url" id="newUrl" placeholder="輸入網址 (例如: https://...)" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="addItem()" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                    <i class="fa-solid fa-plus mr-1"></i> 加入清單
                </button>
            </div>
        </div>

        <div id="loading" class="loading-spinner"></div>
        <div id="list-container" class="bg-white rounded-xl shadow-md overflow-hidden hidden">
            <ul id="link-list" class="divide-y divide-gray-100">
                </ul>
        </div>
        
        <p id="empty-msg" class="text-center text-gray-500 mt-8 hidden">目前還沒有任何資料，請新增一筆！</p>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 px-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-2xl transform transition-all scale-100">
            <h3 class="text-xl font-bold text-gray-800 mb-4">編輯項目</h3>
            <input type="hidden" id="editKey">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">說明</label>
                <input type="text" id="editDesc" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">網址</label>
                <input type="text" id="editUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-end gap-3">
                <button onclick="closeEditModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</button>
                <button onclick="saveEdit()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">儲存</button>
            </div>
        </div>
    </div>

    <script type="module">
        // 為了在瀏覽器直接運行，我們使用 CDN 版本的網址
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ==========================================
        // 您的 Firebase 組態 (已更新)
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDlxwcj-PSv2Bc1UFgjlVnKUmIzvwXmBig",
            authDomain: "url-sorting.firebaseapp.com",
            projectId: "url-sorting",
            storageBucket: "url-sorting.firebasestorage.app",
            messagingSenderId: "576779796443",
            appId: "1:576779796443:web:6f3026b1cc926619e0f1fe",
            measurementId: "G-N5JXJZ5PW5",
            // 注意：如果您打開網頁無法載入，請確認 Firebase Console 中 Realtime Database 的網址是否為下方這個
            databaseURL: "https://url-sorting-default-rtdb.firebaseio.com"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // 您提供的代碼中有 Analytics，這裡一併加入
        const db = getDatabase(app);
        const dbRef = ref(db, 'links'); // 資料儲存在 'links' 節點

        let currentLinks = []; // 本地暫存資料，用於排序

        // 監聽資料變更 (讀取資料)
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            const listEl = document.getElementById('link-list');
            const loadingEl = document.getElementById('loading');
            const containerEl = document.getElementById('list-container');
            const emptyMsg = document.getElementById('empty-msg');

            loadingEl.style.display = 'none';
            listEl.innerHTML = '';
            currentLinks = [];

            if (data) {
                // 將資料轉換為陣列並排序
                Object.keys(data).forEach(key => {
                    currentLinks.push({ id: key, ...data[key] });
                });
                
                // 依照 order 欄位排序 (如果沒有 order 則預設為 0)
                currentLinks.sort((a, b) => (a.order || 0) - (b.order || 0));

                if (currentLinks.length > 0) {
                    containerEl.classList.remove('hidden');
                    emptyMsg.classList.add('hidden');
                    
                    currentLinks.forEach((item) => {
                        const li = document.createElement('li');
                        li.className = 'p-4 hover:bg-gray-50 flex items-center gap-3 group transition-colors duration-200';
                        li.dataset.id = item.id; // 綁定 ID 以便排序
                        
                        li.innerHTML = `
                            <div class="drag-handle p-2 cursor-grab active:cursor-grabbing">
                                <i class="fa-solid fa-grip-vertical"></i>
                            </div>
                            
                            <div class="flex-grow min-w-0">
                                <div class="font-bold text-gray-800 truncate">${escapeHtml(item.desc)}</div>
                                <div class="text-sm text-gray-500 truncate">
                                    <a href="${item.url}" target="_blank" class="hover:text-blue-600 hover:underline">${escapeHtml(item.url)}</a>
                                </div>
                            </div>

                            <div class="flex items-center gap-2">
                                <button onclick="copyToClipboard('${escapeHtml(item.desc)}', '${escapeHtml(item.url)}')" 
                                    class="p-2 text-gray-400 hover:text-green-600 hover:bg-green-50 rounded-full transition" title="複製">
                                    <i class="fa-regular fa-copy"></i>
                                </button>
                                <button onclick="openEditModal('${item.id}', '${escapeHtml(item.desc)}', '${escapeHtml(item.url)}')" 
                                    class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-full transition" title="編輯">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button onclick="deleteItem('${item.id}')" 
                                    class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition" title="刪除">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        `;
                        listEl.appendChild(li);
                    });
                } else {
                    containerEl.classList.add('hidden');
                    emptyMsg.classList.remove('hidden');
                }
            } else {
                containerEl.classList.add('hidden');
                emptyMsg.classList.remove('hidden');
            }
        });

        // 暴露函式給全域 (因為 type="module" 預設是封閉範疇)
        window.addItem = function() {
            const descInput = document.getElementById('newDesc');
            const urlInput = document.getElementById('newUrl');
            const desc = descInput.value.trim();
            let url = urlInput.value.trim();

            if (!desc || !url) {
                alert("請輸入說明與網址！");
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const newOrder = currentLinks.length > 0 ? (currentLinks[currentLinks.length - 1].order || 0) + 1 : 0;

            const newRef = push(dbRef);
            set(newRef, {
                desc: desc,
                url: url,
                order: newOrder,
                timestamp: Date.now()
            }).then(() => {
                descInput.value = '';
                urlInput.value = '';
            }).catch(error => {
                console.error(error);
                alert("新增失敗，請檢查：\n1. Firebase Database 規則是否設為 true\n2. 網頁主控台 (Console) 是否有紅色錯誤訊息");
            });
        };

        window.deleteItem = function(key) {
            if (confirm('確定要刪除這個連結嗎？')) {
                remove(ref(db, 'links/' + key));
            }
        };

        window.copyToClipboard = function(desc, url) {
            const textToCopy = `${desc} - ${url}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("已複製：\n" + textToCopy);
            }).catch(err => {
                console.error('複製失敗', err);
            });
        };

        window.openEditModal = function(key, desc, url) {
            document.getElementById('editKey').value = key;
            document.getElementById('editDesc').value = desc;
            document.getElementById('editUrl').value = url;
            document.getElementById('editModal').classList.remove('hidden');
        };

        window.closeEditModal = function() {
            document.getElementById('editModal').classList.add('hidden');
        };

        window.saveEdit = function() {
            const key = document.getElementById('editKey').value;
            const desc = document.getElementById('editDesc').value.trim();
            const url = document.getElementById('editUrl').value.trim();

            if (!desc || !url) return;

            update(ref(db, 'links/' + key), {
                desc: desc,
                url: url
            }).then(() => {
                closeEditModal();
            });
        };

        const el = document.getElementById('link-list');
        Sortable.create(el, {
            handle: '.drag-handle',
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                const items = el.querySelectorAll('li');
                const updates = {};
                items.forEach((item, index) => {
                    const id = item.dataset.id;
                    updates[`links/${id}/order`] = index;
                });
                update(ref(db), updates);
            }
        });

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
